<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-black">

  <!-- Main Container -->
  <div class="max-w-md mx-auto mt-6 p-4 bg-yellow-400 rounded-2xl shadow-lg">
    
    <!-- Header -->
    <div class="flex justify-between items-center">
      <h1 class="text-xl font-bold">Chicken Curry</h1>
      <button class="bg-black text-white px-3 py-1 rounded-full text-sm">Save</button>
    </div>

    <!-- Dish Image -->
    <div class="my-4">
      <img src="https://via.placeholder.com/300x200" alt="Chicken Curry" class="rounded-xl shadow-md">
    </div>

    <!-- Description -->
    <p class="text-black text-sm mb-2">
      Delicious Indian-style chicken curry cooked in a spicy tomato and onion gravy. Best served with rice or naan.
    </p>

    <!-- Price and Button -->
    <div class="flex items-center justify-between mt-4">
      <span class="font-bold text-lg text-black">$12.99</span>
      <button class="bg-black text-white px-4 py-2 rounded-xl text-sm">Order Now</button>
    </div>
  </div>

</body>
</html>
