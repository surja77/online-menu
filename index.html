<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodie Bites</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 text-gray-900">

  <!-- Header -->
  <header class="text-center py-6 bg-white shadow-md sticky top-0 z-50">
    <h1 class="text-3xl font-bold text-orange-600">Foodie Bites</h1>
    <p class="text-sm text-gray-500">Tasty & Fresh Every Day!</p>
  </header>

  <!-- Categories -->
  <div class="flex overflow-x-auto gap-4 px-4 py-3 bg-white shadow-sm">
    <button class="bg-orange-500 text-white px-4 py-2 rounded-full">All</button>
    <button class="bg-gray-200 px-4 py-2 rounded-full">Pizza</button>
    <button class="bg-gray-200 px-4 py-2 rounded-full">Burger</button>
    <button class="bg-gray-200 px-4 py-2 rounded-full">Drinks</button>
    <button class="bg-gray-200 px-4 py-2 rounded-full">Desserts</button>
  </div>

  <!-- Menu Items -->
  <section class="p-4 grid grid-cols-1 gap-6">
    <!-- Dish Card -->
    <div class="bg-white rounded-2xl shadow-md overflow-hidden">
      <img src="https://source.unsplash.com/400x250/?burger" alt="Burger" class="w-full h-48 object-cover">
      <div class="p-4">
        <h2 class="text-xl font-semibold">Cheese Burger</h2>
        <p class="text-gray-500 text-sm mt-1">Juicy grilled beef with cheese</p>
        <div class="flex justify-between items-center mt-4">
          <span class="text-orange-600 font-bold text-lg">$6.99</span>
          <button class="bg-orange-500 text-white px-4 py-2 rounded-full text-sm">Order Now</button>
        </div>
      </div>
    </div>

    <!-- More Dishes -->
    <div class="bg-white rounded-2xl shadow-md overflow-hidden">
      <img src="https://source.unsplash.com/400x250/?pizza" alt="Pizza" class="w-full h-48 object-cover">
      <div class="p-4">
        <h2 class="text-xl font-semibold">Veggie Pizza</h2>
        <p class="text-gray-500 text-sm mt-1">Loaded with fresh veggies</p>
        <div class="flex justify-between items-center mt-4">
          <span class="text-orange-600 font-bold text-lg">$8.99</span>
          <button class="bg-orange-500 text-white px-4 py-2 rounded-full text-sm">Order Now</button>
        </div>
      </div>
    </div>

    <!-- Add more cards here -->
  </section>

  <!-- Bottom Navbar -->
  <nav class="fixed bottom-0 w-full bg-white shadow-md flex justify-around items-center py-3">
    <button class="text-orange-600 font-semibold">Home</button>
    <button class="text-gray-600">Menu</button>
    <button class="text-gray-600">Cart</button>
    <button class="text-gray-600">Profile</button>
  </nav>

</body>
</html>
