<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodie Bites</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .active-btn {
      background-color: black !important;
      color: white !important;
      transform: scale(1.05);
      transition: all 0.2s ease-in-out;
    }
  </style>
</head>
<body class="bg-yellow-50 text-black">

  <header class="text-center py-6 bg-yellow-500 shadow-md sticky top-0 z-50">
    <h1 class="text-3xl font-bold text-black">Foodie Bites</h1>
    <p class="text-sm text-black">Tasty & Fresh Every Day!</p>
  </header>

  <div class="flex overflow-x-auto gap-4 px-4 py-3 bg-yellow-100 shadow-sm">
    <button onclick="filterMenu('all')" data-filter="all" class="filter-button bg-black text-white px-4 py-2 rounded-full">All</button>
    <button onclick="filterMenu('pizza')" data-filter="pizza" class="filter-button bg-yellow-200 px-4 py-2 rounded-full text-black">Pizza</button>
    <button onclick="filterMenu('burger')" data-filter="burger" class="filter-button bg-yellow-200 px-4 py-2 rounded-full text-black">Burger</button>
    <button onclick="filterMenu('drinks')" data-filter="drinks" class="filter-button bg-yellow-200 px-4 py-2 rounded-full text-black">Drinks</button>
    <button onclick="filterMenu('desserts')" data-filter="desserts" class="filter-button bg-yellow-200 px-4 py-2 rounded-full text-black">Desserts</button>
  </div>

  <section id="menu" class="p-4 grid grid-cols-1 gap-6">
  </section>

  <nav class="fixed bottom-0 w-full bg-yellow-100 shadow-md flex justify-around items-center py-3">
    <button class="text-black font-semibold">Home</button>
    <button class="text-black">Cart</button>
    <button class="text-black">Profile</button>
  </nav>

  <script>
    function filterMenu(category) {
      const items = document.querySelectorAll('.menu-item');
      const buttons = document.querySelectorAll('.filter-button');

      items.forEach(item => {
        item.style.display = category === 'all' || item.dataset.category === category ? 'block' : 'none';
        item.classList.add('animate-pulse');
        setTimeout(() => item.classList.remove('animate-pulse'), 200);
      });

      buttons.forEach(btn => btn.classList.remove('active-btn'));
      const clickedButton = document.querySelector(`[data-filter="${category}"]`);
      if (clickedButton) clickedButton.classList.add('active-btn');
    }
  </script>

</body>
</html>
